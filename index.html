<!DOCTYPE HTML>

<head>  
    <title>Un Kurdu</title>

    <link rel="stylesheet" href="assets/css/main.css" />  
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>  
    <style>  
        /* Ortak logo stilleri */  
        .logo {  
            width: 200px;  
            height: 200px;  
            border-radius: 50%;  
            overflow: hidden;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
        }  
        .logo img {  
            width: 100%;  
            height: 100%;  
            object-fit: cover;  
            border-radius: 50%; /* İçteki görüntü için yuvarlak köşe */  
        }  
        /* Anasayfa logosu için özel stil */  
        header .logo {  
            width: 120px;  
            height: 120px;  
            margin-bottom: 0;  
        }  
        /* Hakkımızda logosu için özel stil */  
        .about .logo {  
            margin-bottom: 20px;  
            border: 2px solid #ccc;  
            background-color: white;  
        }  
        .about .logo img {  
            border-radius: 50%; /* İçteki görüntü için yuvarlak köşe */  
        }  
        /* Ürün görseli stilleri */  
        .product img {  
            width: 200px;  
            height: 200px;  
            object-fit: cover;  
            border: 2px solid #ccc;  
            border-radius: 10px;  
            margin-bottom: 10px;  
        }  
        .product {  
            text-align: center;  
        }  
        /* Hakkımızda bölümünde flex kullanımı */  
        .about .flex {  
            display: flex;  
            justify-content: center;  
            align-items: center;  
        }  
    </style>  
</head>
